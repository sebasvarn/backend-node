<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa del Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #mapaHotel {
      display: grid;
      grid-template-columns: repeat(10, 100px);
      grid-template-rows: repeat(6, 100px);
      gap: 12px;
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      padding: 30px;
      border-radius: 12px;
      justify-content: center;
    }

    .habitacion {
      background-color: #ffffff;
      border: 3px solid #0d6efd;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1rem;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .habitacion:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .habitacion strong {
      font-size: 1.1rem;
      color: #0d6efd;
    }

    .habitacion small {
      color: #6c757d;
    }

    body {
      background-color: #e9ecef;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-primary">üè® Mapa de Habitaciones por Piso</h1>

    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="pisoMapa" class="form-label">Seleccionar Piso</label>
        <select id="pisoMapa" class="form-select" required>
          <option value="PB">Planta Baja</option>
          <option value="P1">Primer Piso</option>
          <option value="P2">Segundo Piso</option>
        </select>
      </div>
    </form>

    <div id="mapaHotel"></div>
  </div>

  <script src="js/mapa.js"></script>
</body>
</html>
