<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Habitaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Reservar Habitación</h1>
    <form id="busquedaForm" class="row g-3">
      <div class="col-md-4">
        <label for="fechaIngreso" class="form-label">Fecha Ingreso</label>
        <input type="date" id="fechaIngreso" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="fechaSalida" class="form-label">Fecha Salida</label>
        <input type="date" id="fechaSalida" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="capacidad" class="form-label">Cantidad Personas</label>
        <input type="number" id="capacidad" class="form-control" min="1">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <hr>

    <h3>Habitaciones Disponibles</h3>
    <div id="resultados" class="row mt-3"></div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formReserva" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalReservaLabel">Confirmar Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="habitacionId">
          <input type="hidden" id="hotelId">
          <input type="hidden" id="fechaIngresoModal">
          <input type="hidden" id="fechaSalidaModal">
          <input type="hidden" id="capacidadModal">
          
          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula del cliente</label>
            <input type="text" class="form-control" id="cedula" required>
          </div>
          <div class="mb-3" id="datosCliente" style="display: none;">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <label for="apellido" class="form-label mt-2">Apellido</label>
            <input type="text" class="form-control" id="apellido">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Reservar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
    <script src="js/buscar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
