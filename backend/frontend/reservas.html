<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>Lista de Reservas</h1>
    <form id="filtroForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="hotelId" class="form-label">ID del Hotel</label>
        <input type="number" id="hotelId" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="fechaEntrada" class="form-label">Fecha Ingreso</label>
        <input type="date" id="fechaEntrada" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="fechaSalida" class="form-label">Fecha Salida</label>
        <input type="date" id="fechaSalida" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="clienteId" class="form-label">ID del Cliente</label>
        <input type="number" id="clienteId" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <div id="tablaReservas"></div>
  </div>

  <script src="js/lista_reservas.js"></script>
</body>
</html>
